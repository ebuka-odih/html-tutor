<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        table {
           border-collapse: collapse;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>

<table style="margin-bottom: 20px" >
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Peter Parker</td>
        <td>16</td>
    </tr>th
    <tr>
        <td>2</td>
        <td>Clark Kent</td>
        <td>34</td>
    </tr>
</table>

<div style="margin-bottom: 20px" class="table-x">
    <h2>Spanning Columns</h2>
    <table>
        <tr>
            <td colspan="2"></td>
            <td>Name</td>
            <td colspan="2">Phone</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>John Wayne</td>
            <td>094854585</td>
            <td>0488757394</td>
        </tr>

    </table>
</div>
<h2>Spanning Rows</h2>
<table style="margin-bottom: 20px">
    <tr>
        <th>Name:</th>
        <td>John Doe</td>
    </tr>
    <tr>
        <th rowspan="2">Phone:</th>
        <td>97483784374</td>
    </tr>
    <tr>
        <td>974837743902</td>
    </tr>
</table>

<h2>Defining a Table Header, Body, and Footer</h2>
<table>
    <thead>
    <tr>
        <th>Items</th>
        <th>Expenditure</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Stationary</td>
        <td>10, 000</td>
    </tr>
    <tr>
        <td>Furniture</td>
        <td>10, 000</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <th>Total</th>
        <td>20, 000</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
